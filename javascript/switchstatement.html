<!DOCTYPE html>
<html>
<head>
	<title>switch</title>
	<script type="text/javascript">
		function switchcase(){
              
          var marks = prompt("enter you marks");

          switch (marks){
              case "50":
                  document.write("You have 50 marks.");
              case "40":
                  document.write("you have 40 marks");
              }


		}
		switchcase();
	</script>
</head>
<body>

<input type="button" >button</

</body>
</html>
