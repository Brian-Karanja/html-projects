<!DOCTYPE html>
<html>
<head>
	<title>if_statement</title>
	<script type="text/javascript">
		var number=20;

		function if_statement(){
			if (number>=10){
				document.write("the number is greater than 10");
			}
			else if(number == 20){
				document.write("the number is 20");
			}
			else{
				document.write("the number is less than 10");
			}

		}
		if_statement();
	</script>
</head>
<body>

</body>
</html>
